<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>La Casa</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
	<style>
		body {
			background-color: #f8f9fa;
			padding: 20px;
		}

		h1 {
			text-align: center;
			margin-bottom: 30px;
		}

		.check-bookings-button {
			background-color: #007bff;
			border: none;
			color: white;
			padding: 10px 20px;
			border-radius: 5px;
			font-size: 18px;
			cursor: pointer;
			transition: background-color 0.3s ease;
		}

		.check-bookings-button:hover {
			background-color: #0069d9;
		}

		.container {
			background-color: #fff;
			padding: 30px;
			border-radius: 5px;
			box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
			max-width: 800px;
			margin: 0 auto;
		}

		.container p {
			font-size: 18px;
			color: #333;
			margin-bottom: 15px;
		}

		.card-header {
			width: 100%;
		}

		.custom-card-header {
			width: 100%;
		}
	</style>
</head>

<body>
	<!-- Navbar -->
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<a class="navbar-brand" href="/LaCasa.com/home">La Casa</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarNav">
			<ul class="navbar-nav ml-auto">
				<li class="nav-item">
					<a class="nav-link" href="/LaCasa.com/bookings/showBookings">Your Bookings</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="/LaCasa.com/search">Book Now</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="/LaCasa.com/logout">Logout</a>
				</li>
			</ul>
		</div>
	</nav>

	<!-- Main content -->
	<div class="my-5">
		<div class="container">
			<div class="row">
				<div class="col-md-8 mx-auto">
					<div class="card">
						<div class="card-header bg-primary text-white custom-card-header">
							<h3 class="text-center mb-0">Profile Information</h3>
						</div>
						<div class="card-body">
							<p class="card-text"><strong>User Name:</strong> <span th:text="${userDto.userName}"></span>
							</p>
							<p class="card-text"><strong>First Name:</strong> <span
									th:text="${userDto.firstName}"></span></p>
							<p class="card-text"><strong>Last Name:</strong> <span th:text="${userDto.lastName}"></span>
							</p>
							<p class="card-text"><strong>Email ID:</strong> <span th:text="${userDto.email}"></span></p>
							<p class="card-text"><strong>Date of Birth:</strong> <span
									th:text="${userDto.dateOfBirth}"></span></p>
							<p class="card-text"><strong>Role:</strong> <span th:text="${userDto.role}"></span></p>
							<div class="mt-5 text-center">
								<a class="btn btn-primary" href="/LaCasa.com/bookings/showBookings">Check Your
									Bookings</a>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
