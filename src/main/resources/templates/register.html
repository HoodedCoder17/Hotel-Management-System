<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Registration Page for La Casa</title>
	<!-- Add CSS styles for the navbar and the form -->
	<style>
		body {
			margin: 0;
			padding: 0;
			font-family: Arial, sans-serif;
		}

		.navbar {
			background-color: #2c3e50;
			overflow: hidden;
			position: fixed;
			top: 0;
			width: 100%;
		}

		.navbar a {
			float: left;
			display: block;
			color: white;
			text-align: center;
			padding: 14px 16px;
			text-decoration: none;
			font-size: 18px;
		}

		.navbar a:hover {
			background-color: #ddd;
			color: black;
		}

		.form-container {
			margin-top: 70px;
			padding: 20px;
			background-color: #f2f2f2;
			width: 70%;
			margin: auto;
		}

		.form-container label {
			display: block;
			font-weight: bold;
			margin-top: 10px;
		}

		.form-container input[type=text],
		.form-container input[type=password],
		.form-container input[type=email],
		.form-container input[type=date] {
			width: 100%;
			padding: 12px 20px;
			margin: 8px 0;
			display: inline-block;
			border: 1px solid #ccc;
			box-sizing: border-box;
			border-radius: 4px;
		}

		.form-container button[type=submit] {
			background-color: #2c3e50;
			color: white;
			padding: 14px 20px;
			margin: 8px 0;
			border: none;
			border-radius: 4px;
			cursor: pointer;
			width: 100%;
		}

		.form-container button[type=submit]:hover {
			background-color: #45a049;
		}

		.form-container .error-message {
			color: red;
			margin-top: 5px;
			margin-bottom: 0;
			font-size: 14px;
		}

		label {
			display: inline-block;
		}
	</style>
</head>

<body>
	<div class="navbar">
		<a href="/LaCasa.com/home">Home</a>
		<a href="/LaCasa.com/about">About</a>
		<a href="/LaCasa.com/signin">Login</a>
	</div>
	<div class="form-container">
		<div style="text-align: center;">
			<h1>Registration Page</h1>
		</div>
		<form action="/LaCasa.com/register" th:object="${user}" method="POST" enctype="utf8">
			<div>
				<label for="userName">User Name</label>
				<input type="text" id="userName" th:field="*{userName}" />
				<div class="error-message" th:if="${#fields.hasErrors('userName')}" th:errors="*{userName}"></div>
			</div>
			<div>
				<label for="firstName">First name</label>
				<input type="text" id="firstName" th:field="*{firstName}" />
				<div class="error-message" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></div>
			</div>
			<div>
				<label for="lastName">Last name</label>
				<input type="text" id="lastName" th:field="*{lastName}" />
				<div class="error-message" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></div>
			</div>
			<div>
				<label for="email">Email</label>
				<input type="email" th:field="*{email}" />
				<div class="error-message" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
			</div>
			<div>
				<label for="password">Password</label>
				<input type="password" th:field="*{password}" />
				<div class="error-message" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
			</div>
			<div>
				<label for="matchingPassword">Confirm your password</label>
				<input type="password" th:field="*{matchingPassword}" />
				<div class="error-message" th:if="${#fields.hasErrors('matchingPassword')}"
					th:errors="*{matchingPassword}"></div>
			</div>
			<div>
				<label for="dateOfBirth">Date of birth</label>
				<input type="date" th:field="*{dateOfBirth}" />
				<div class="error-message" th:if="${#fields.hasErrors('dateOfBirth')}" th:errors="*{dateOfBirth}"></div>
			</div>
			<div>
				<label for="Role">Select a Role</label>
				<div>
					<label>
						<input type="radio" th:field="*{role}" th:value="USER" />
						<span for="User">User</span>
					</label>
					<label>
						<input type="radio" th:field="*{role}" th:value="ADMIN" />
						<span for="Admin">Admin</span>
					</label>
					<div class="error-message" th:if="${#fields.hasErrors('role')}" th:errors="*{role}"></div>
				</div>
			</div>
			<div>
				<input type="checkbox" id="terms" name="terms" required>
				<label for="terms">I agree to La Casa's Terms of Use</label>
			</div>
			<button type="submit" for="Submit">Submit</button>
		</form>
		<div style="text-align: center;">
			<a th:href="@{/signin.html}" for="Return to Login Page">Return to Login Page</a>
		</div>
</body>

</html>
