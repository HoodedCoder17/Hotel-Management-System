<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Form</title>
	<!-- Add CSS styles for the navbar and the form -->
	<style>
		body {
			margin: 0;
			padding: 0;
			font-family: Arial, sans-serif;
		}

		.navbar {
			background-color: #2c3e50;
			overflow: hidden;
			position: fixed;
			top: 0;
			width: 100%;
		}

		.navbar a {
			float: left;
			display: block;
			color: white;
			text-align: center;
			padding: 14px 16px;
			text-decoration: none;
			font-size: 18px;
		}

		.navbar a:hover {
			background-color: #ddd;
			color: black;
		}

		.form-container {
			margin-top: 70px;
			padding: 20px;
			background-color: #f2f2f2;
			width: 70%;
			margin: auto;
		}

		.form-container label {
			display: block;
			font-weight: bold;
			margin-top: 10px;
		}

		.form-container input[type=text],
		.form-container input[type=password],
		.form-container input[type=email],
		.form-container input[type=date] {
			width: 100%;
			padding: 12px 20px;
			margin: 8px 0;
			display: inline-block;
			border: 1px solid #ccc;
			box-sizing: border-box;
			border-radius: 4px;
		}

		.form-container button[type=submit] {
			background-color: #2c3e50;
			color: white;
			padding: 14px 20px;
			margin: 8px 0;
			border: none;
			border-radius: 4px;
			cursor: pointer;
			width: 100%;
		}

		.form-container button[type=submit]:hover {
			background-color: #45a049;
		}

		.form-container .error-message {
			color: red;
			margin-top: 5px;
			margin-bottom: 0;
			font-size: 14px;
		}
	</style>
</head>

<body>
	<div class="navbar">
		<a href="#">Home</a>
		<a href="#">About</a>
		<a href="#">Contact</a>
	</div>
	<div class="form-container">
		<h1>Form</h1>
		<form action="/register" th:object="${user}" method="POST" enctype="utf8">
			<div>
				<label for="userName">UserName</label>
				<input type="text" id="userName" th:field="*{userName}" />
				<p th:each="error: ${#fields.errors('userName')}" th:text="${error}" class="error-message"></p>
			</div>
			<div>
				<label for="firstName">First name</label>
				<input type="text" id="firstName" th:field="*{firstName}" />
				<p th:each="error: ${#fields.errors('firstName')}" th:text="${error}" class="error-message"></p>
			</div>
			<div>
				<label for="lastName">Last name</label>
				<input type="text" id="lastName" th:field="*{lastName}" />
				<p th:each="error : ${#fields.errors('lastName')}" th:text="${error}">Validation error</p>
			</div>
			<div>
				<label for="email">Email</label>
				<input type="email" th:field="*{email}" />
				<p th:each="error : ${#fields.errors('email')}" th:text="${error}">Validation error</p>
			</div>
			<div>
				<label for="password">Password</label>
				<input type="password" th:field="*{password}" />
				<p th:each="error : ${#fields.errors('password')}" th:text="${error}">Validation error</p>
			</div>
			<div>
				<label for="matchingPassword">Confirm your password</label>
				<input type="password" th:field="*{matchingPassword}" />
			</div>
			<div>
				<label for="dateOfBirth">Date of birth</label>
				<input type="date" th:field="*{dateOfBirth}" />
				<p th:each="error : ${#fields.errors('dateOfBirth')}" th:text="${error}">Validation error</p>
			</div>
			<div>
				<label for="Role">Select a Role</label>
				<div>
					<label>
						<input type="radio" th:field="*{role}" th:value="USER" />
						<span for="User">User</span>
					</label>
					<label>
						<input type="radio" th:field="*{role}" th:value="ADMIN" />
						<span for="Admin">Admin</span>
					</label>
					<p th:if="${#fields.hasErrors('role')}" th:errors="*{role}" class="error-message"></p>
				</div>
			</div>
			<button type="submit" for="Submit"></button>Submit</button>
		</form>

		<a th:href="@{/signin.html}" for="Return to Login Page">Return to Login Page</a>
</body>

</html>
