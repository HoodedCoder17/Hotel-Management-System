<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>La Casa</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
	<style>
		body {
			background-color: #f8f9fa;
		}

		.navbar {
			background-color: #2c3e50;
		}

		.form-control {
			background-color: #e6e6e6;
			border-color: #b18fff;
			color: #6c757d;
			font-weight: 500;
		}

		.form-control:focus {
			background-color: #fff;
			border-color: #8b5fff;
			color: #495057;
			box-shadow: none;
		}

		.btn-primary {
			background-color: #8b5fff;
			border-color: #8b5fff;
			font-weight: 500;
		}

		.btn-primary:hover {
			background-color: #b18fff;
			border-color: #b18fff;
		}

		#form-container .error-message {
			color: red;
			margin-top: 5px;
			margin-bottom: 0;
			font-size: 14px;
		}
	</style>
</head>

<body>
	<nav class="navbar navbar-expand-lg navbar-light">
		<a class="navbar-brand text-light" href="/LaCasa.com/home">La Casa</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
			aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarNav">
			<ul class="navbar-nav ml-auto">
				<li class="nav-item">
					<a class="nav-link text-light" href="#">Bookings</a>
				</li>
				<li class="nav-item">
					<a class="nav-link text-light" href="/profile">Profile</a>
				</li>
				<li class="nav-item">
					<a class="nav-link text-light" href="#">Wishlist</a>
				</li>
				<li class="nav-item">
					<a class="nav-link text-light" href="#">Customer Support</a>
				</li>
				<li class="nav-item">
					<a class="nav-link text-light" href="/logout">Log out</a>
				</li>
			</ul>
		</div>
	</nav>
	<div class="container mt-5">
		<div class="row">
			<div class="col-md-6 offset-md-3">
				<div class="card">
					<div class="card-body">
						<form th:action="@{/search}" th:method="post" th:object="${search}">
							<div class="form-group">
								<label for="preferred-room-type">Preferred room type</label>
								<select class="form-control" id="preferred-room-type" th:field="*{preferredRoomType}">
									<option value="">Any</option>
									<option th:each="roomType : ${roomTypes}" th:value="${roomType.roomCode}"
										th:text="${roomType.roomType}"></option>
								</select>
							</div>
							<div class="form-row">
								<div class="form-group col-md-6">
									<label for="checkin">Check-in</label>
									<input type="date" class="form-control" id="checkin" th:field="*{checkIn}">
									<div class="error-message" th:if="${#fields.hasErrors('checkIn')}"
										th:errors="*{checkIn}">
									</div>
								</div>
								<div class="form-group col-md-6">
									<label for="checkout">Check-out</label>
									<input type="date" class="form-control" id="checkout" th:field="*{checkOut}">
									<div class="error-message" th:if="${#fields.hasErrors('checkOut')}"
										th:errors="*{checkOut}">
									</div>
								</div>
							</div>
							<div class="form-group">
								<label for="budget">Budget</label>
								<select class="form-control" id="budget" th:field="*{budget}">
									<option value="">Any</option>
									<option value="1">Less than $50</option>
									<option value="2">$50 - $100</option>
									<option value="3">$100 - $150</option>
									<option value="4">$150 - $200</option>
									<option value="5">More than $200</option>
								</select>
							</div>
							<!--<div class="form-group">
								<label for="amenities">Amenities</label>
								<select class="form-control" id="amenities" th:field="*{amenities}">
									<option value="">Any</option>
									<option value="pool">Pool</option>
									<option value="gym">Gym</option>
									<option value="spa">Spa</option>
									<option value="restaurant">Restaurant</option>
									<option value="bar">Bar</option>
								</select>
							</div>-->
							<button type="submit" class="btn btn-primary">Search</button>
						</form>

						<div class="mt-5">
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

</body>
